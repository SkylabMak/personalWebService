openapi: 3.0.1
info:
  title: Personal Website - Auth API
  version: 1.0.0
  description: Authentication endpoints (login, refresh, logout, me).
servers:
  - url: /
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ApiError:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
    ApiResponse_TokenResult:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            access_token:
              type: string
            refresh_token:
              type: string
            expires_in:
              type: integer
            refresh_token_expires_in:
              type: integer
        error:
          $ref: '#/components/schemas/ApiError'
    ApiResponse_MessageResult:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: '#/components/schemas/MessageResult'
        error:
          $ref: '#/components/schemas/ApiError'
    ApiResponse_MeResult:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            id:
              type: string
            username:
              type: string
            email:
              type: string
        error:
          $ref: '#/components/schemas/ApiError'
    MessageResult:
      type: object
      properties:
        message:
          type: string
        id:
          type: string
          nullable: true
    LoginInput:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
        password:
          type: string
    RefreshInput:
      type: object
      required: [refresh_token]
      properties:
        refresh_token:
          type: string
    LogoutInput:
      type: object
      required: [refresh_token]
      properties:
        refresh_token:
          type: string
paths:
  /auth/login:
    post:
      summary: Login with username/password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInput'
      responses:
        '200':
          description: Token pair
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_TokenResult'
  /auth/refresh:
    post:
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshInput'
      responses:
        '200':
          description: New token pair
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_TokenResult'
  /auth/logout:
    post:
      summary: Logout (revoke refresh token)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogoutInput'
      responses:
        '200':
          description: Logged out
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_MessageResult'
  /auth/me:
    get:
      summary: Get current authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_MeResult'
security:
  - bearerAuth: []
